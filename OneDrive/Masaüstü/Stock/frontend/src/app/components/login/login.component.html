<div class="login-container">
  <p-card header="Giriş Yap" [style]="{ width: '25rem' }">
    <form (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="username">Kullanıcı Adı</label>
        <span class="p-input-icon-left" style="width: 100%">
          <i class="pi pi-user"></i>
          <input
            id="username"
            type="text"
            pInputText
            [(ngModel)]="username"
            name="username"
            placeholder="Kullanıcı adınızı girin"
            style="width: 100%"
          />
        </span>
      </div>

      <div class="field">
        <label for="password">Şifre</label>
        <span class="p-input-icon-left" style="width: 100%">
          <i class="pi pi-lock"></i>
          <p-password
            id="password"
            [(ngModel)]="password"
            name="password"
            [feedback]="false"
            [toggleMask]="true"
            placeholder="Şifrenizi girin"
            styleClass="w-full"
          ></p-password>
        </span>
      </div>

      <div class="field-checkbox">
        <p-checkbox
          [(ngModel)]="rememberMe"
          name="rememberMe"
          [binary]="true"
          id="rememberMe"
        ></p-checkbox>
        <label for="rememberMe">Beni Hatırla</label>
      </div>

      <div class="flex justify-content-center">
        <p-button
          type="submit"
          label="Giriş Yap"
          icon="pi pi-sign-in"
          styleClass="w-full"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>

<p-toast></p-toast>

<!-- Matrix Efekt Arka Plan -->
<div class="matrix-background" #matrixContainer>
  <canvas #matrixCanvas></canvas>
</div>

<div class="login-container">
  <div class="login-card glass-effect">
    <div class="card-header">
      <h2 class="neon-text">Hoş Geldiniz</h2>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input 
            type="text" 
            pInputText
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Kullanıcı adı"
            class="glass-input"
            required>
        </span>
      </div>

      <div class="form-group">
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <p-password
            id="password"
            [(ngModel)]="password"
            name="password"
            [feedback]="false"
            [toggleMask]="true"
            placeholder="Şifre"
            styleClass="glass-input"
            [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%', 'padding-left': '2.5rem'}"
          ></p-password>
        </span>
      </div>

      <div class="remember-me">
        <p-checkbox
          [(ngModel)]="rememberMe"
          name="rememberMe"
          [binary]="true"
          id="rememberMe"
          styleClass="glass-checkbox"
        ></p-checkbox>
        <label for="rememberMe">Beni Hatırla</label>
      </div>

      <button 
        pButton 
        type="submit" 
        label="Giriş Yap"
        icon="pi pi-sign-in"
        class="gradient-button p-button-lg"
      ></button>
    </form>
  </div>
</div>

<p-toast position="top-right"></p-toast>

<div class="login-container">
  <div class="login-card">
    <h2>Giriş Yap</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Kullanıcı adınızı girin"
          required>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          name="password"
          [feedback]="false"
          [toggleMask]="true"
          placeholder="Şifrenizi girin"
          styleClass="w-full"
        ></p-password>
      </div>

      <div class="remember-me">
        <p-checkbox
          [(ngModel)]="rememberMe"
          name="rememberMe"
          [binary]="true"
          id="rememberMe"
        ></p-checkbox>
        <label for="rememberMe">Beni Hatırla</label>
      </div>

      <p-button 
        type="submit" 
        label="Giriş Yap"
        icon="pi pi-sign-in"
        styleClass="w-full"
      ></p-button>
    </form>
  </div>
</div>

<p-toast></p-toast>

<!-- Kullanıcı Yönetimi Sayfası -->
<div class="user-management-container">
  <div class="page-header">
    <div class="page-title-container">
      <h1 class="page-title">Kullanıcı Yönetimi</h1>
      <p class="page-subtitle">Sistem kullanıcılarını yönetin ve gerekli izinleri atayın</p>
    </div>
  </div>

  <div class="card p-4 shadow-lg rounded-lg bg-gray-50 relative">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <!-- Başlık -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Kullanıcı Yönetimi</h2>
    </div>

    <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="Yeni Kullanıcı" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNewUserDialog()"></button>
        <button pButton pRipple label="CSV Olarak Dışa Aktar" icon="pi pi-file-export" class="p-button-info" (click)="exportUsersToCsv()"></button>
      </ng-template>
    </p-toolbar>

    <!-- Kullanıcı Tablosu -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <p-table
        #dt
        [value]="users"
        [(selection)]="selectedUser"
        dataKey="id"
        styleClass="p-datatable-modern"
        [rowHover]="true"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [globalFilterFields]="['fullName', 'sicil', 'roleName']"
        currentPageReportTemplate="{first} ile {last} arası gösteriliyor, toplam {totalRecords} kayıt"
        [showCurrentPageReport]="true">

        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Kullanıcıları Yönet</h5>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="fullName">Kullanıcı Adı <p-sortIcon field="fullName"></p-sortIcon></th>
            <th pSortableColumn="sicil">Sicil <p-sortIcon field="sicil"></p-sortIcon></th>
            <th pSortableColumn="roleName">Rol <p-sortIcon field="roleName"></p-sortIcon></th>
            <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">
              İşlemler
            </th>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-user>
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ user.adi }} {{ user.soyadi }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ user.sicil }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="p-badge">{{ user.roleName || 'Belirsiz' }}</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <button pButton pRipple icon="pi pi-pencil"
                class="p-button-rounded p-button-warning p-button-text mr-2" (click)="openEditUserDialog(user)"
                pTooltip="Düzenle"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text mr-2"
                (click)="deleteUser(user)" pTooltip="Sil"></button>
            </td>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4" class="text-center py-6 text-gray-500">
              Kayıt bulunamadı.
            </td>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            Toplam {{ users.length || 0 }} kullanıcı.
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<!-- Kullanıcı Ekleme/Düzenle Dialog -->
<app-user-form 
    [user]="selectedUser" 
    [(display)]="displayUserDialog"
    (save)="onUserSave($event)">
</app-user-form>

<p-toast position="top-right" styleClass="modern-toast"></p-toast>
